<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script type="module" src="teoweb.js"></script>
<script type="module">
import teoweb from './teoweb.js';
window.addEventListener("load", function(evt) {

    // Connect to Teonet WebRTC server
    const url = "wss://signal.teonet.dev/signal";
    const login = "web-1";
    const server = "server-1";
    
    let teo = new teoweb();
    let connected = function (peer, dc) {
        console.log("connected to", peer);

        dc.onopen = function () {
            console.log("dc.onopen, peer:", peer);

            // Send messages to peer
            let id = 0;
            let sendMsg = function () {
                id++;
                let msg = "Hello from " + login + " with id " + id;
                console.log("send:", msg);
                dc.send(msg);
                setTimeout(() => {
                    if (dc.readyState != "open") {
                        return;
                    }
                    sendMsg();
                }, "5000");
            }
            sendMsg();
        };

        dc.onclose = function () {
            console.log("dc.onclose");
        };

        dc.onmessage = function (ev) {
            var enc = new TextDecoder("utf-8");
            console.log("get:", enc.decode(ev.data));
        };
    };

    teo.connect(url, login, server);
    teo.onconnected = connected;

    // Test WebRTC signal server
    var output = document.getElementById("output");
    var input = document.getElementById("input");
    var ws;

    var print = function(message) {
        var d = document.createElement("div");
        d.textContent = message;
        output.appendChild(d);
        output.scroll(0, output.scrollHeight);
    };

    document.getElementById("open").onclick = function(evt) {
        if (ws) {
            return false;
        }
        ws = new WebSocket(url);
        ws.onopen = function(evt) {
            print("OPEN");
        }
        ws.onclose = function(evt) {
            print("CLOSE");
            ws = null;
        }
        ws.onmessage = function(evt) {
            print("RESPONSE: " + evt.data);
        }
        ws.onerror = function(evt) {
            print("ERROR: " + evt.data);
        }
        return false;
    };

    document.getElementById("send").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("SEND: " + input.value);
        ws.send(input.value);
        return false;
    };

    document.getElementById("close").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        ws.close();
        return false;
    };

});
</script>
</head>
<body>
<table>
<tr><td valign="top" width="50%">
<p>Click "Open" to create a connection to the server, 
"Send" to send a message to the server and "Close" to close the connection. 
You can change the message and send multiple times.
<p>
<form>
<button id="open">Open</button>
<button id="close">Close</button>
<p><input id="input" type="text" value="Hello world!">
<button id="send">Send</button>
</form>
</td><td valign="top" width="50%">
<div id="output" style="max-height: 70vh;overflow-y: scroll;"></div>
</td></tr></table>
</body>
</html>
